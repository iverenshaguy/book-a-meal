<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Book a Meal</title>
</head>

<body>
  <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">BOOK-A-MEAL</a>
        </h3>
      </div>
    </div>
  </div>
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Welcome Back</h2>
        <hr class="w-75">
      </div>
      <div class="content" id="one">
        <form>
          <div class="form-input">
            <label for="login-email">Email Address</label>
            <input type="email" required id="login-email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="login-password">Password</label>
            <input type="password" required id="login-password" name="password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN IN</button>
        </form>

        <p class="form-extra-info text-center">Don't have an account, signup
          <a href="./signup.html?role=user">here</a>
        </p>
        <p class="text-center">Or</p>
        <p class="form-extra-info text-center">
          <a href="./signup.html?role=caterer">Signup as a Caterer</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with love by Iveren Shaguy</p>
  </div>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
