<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Book a Meal</title>
</head>

<body>
  <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">BOOK-A-MEAL</a>
        </h3>
      </div>
    </div>
  </div>
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Start Filling Your Belly</h2>
        <hr class="w-75">
      </div>
      <div class="content" id="one">
        <form action="./user-menu.html">
          <div class="form-input">
            <label for="name">First Name</label>
            <input type="text" required id="name" name="name" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="name">Last Name</label>
            <input type="text" required id="name" name="name" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" required id="email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" required id="confirm-password" name="confirm-password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
        <p class="text-center">Or</p>
        <p class="form-extra-info text-center">
          <a href="./signup.html?role=caterer">Signup as a Caterer</a>
        </p>
      </div>
      <div class="content hide" id="two">
        <form action="./dashboard.html">
          <div class="form-input">
            <label for="name">Business Name</label>
            <input type="text" required id="name" name="name" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" required id="email" name="email" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" required id="confirm-password" name="confirm-password" value="" onkeyup="this.setAttribute('value', this.value);"
            />
          </div>

          <div class="form-input">
            <label for="phone">Business Phone Number</label>
            <input type="number" required id="phone" name="phone" value="" onkeyup="this.setAttribute('value', this.value);" />
          </div>

          <div class="form-input">
            <label for="address">Business Address</label>
            <textarea required id="address" name="address" value=""></textarea>
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
        <p class="text-center">Or</p>
        <p class="form-extra-info text-center">
          <a href="./signup.html?role=user">Signup as a User</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Made with love by Iveren Shaguy</p>
  </div>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/signup.js"></script>
</body>

</html>
