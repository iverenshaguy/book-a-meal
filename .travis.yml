language: node_js

node_js:
  - 12.18.3

services:
  - postgresql

env:
  global:
    - secure: ""
    - OPENING_HOUR=8
    - OPENING_MINUTE=30
    - CLOSING_HOUR=16
    - CLOSING_MINUTE=00
    - EXPIRY=2000
    - secure: ""
    - secure: ""

cache:
  yarn: true
  directories:
    - 'node_modules'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - psql -c 'create database book_a_meal_test;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm run build

script:
  - npm run test:coverage
  - ./cc-test-reporter format-coverage -t lcov ./packages/server/coverage/lcov.info --output ./packages/server/coverage/codeclimate.json
  - ./cc-test-reporter format-coverage -t lcov ./packages/client/coverage/lcov.info  --output ./packages/client/coverage/codeclimate.json
  - ./cc-test-reporter sum-coverage -p 2 ./packages/server/coverage/codeclimate.json ./packages/client/coverage/codeclimate.json
  - ./cc-test-reporter upload-coverage

after_success:
  - npm run coverage

